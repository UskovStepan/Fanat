{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel='stylesheet' href='{%static "fanat_t/css/fanat_styles.css"%}'>
	<link rel='shortcut icon' href='{% static "fanat_t/images/main.png" %}' type='image/x-icon'/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

{% block mainmenu %}
<div class="header">
	<a href="{% url 'home' %}">
		<div class= 'logo'></div>
	</a>
	<ul class="mainmenu">
		{% for m in menu %}
		{% if not forloop.last %}<li>{%else%}<li class='last'>{%endif%}
			<a href="{% url m.url_name %}">{{ m.title }}</a>
		{% endfor %}
	</ul>
</div>
{% endblock mainmenu %}	


<!-- Блок контента -->
<div class='content'>
	{% block content %}

	{% endblock %}
</div>  
<!-- Конец блока контента -->


<!-- Footer -->

<!-- Конец footer'а и страницы -->
</body>
</html>
